    <main>
        <form>
            <label for="Nombre y Apellido">Nombre y Apellido</label>
            <input type="text" id="Nombre y Apellido" class="input-padron">

            <label for="correoelectronico">email</label>

            <div>

                <label for="radio-email"><input type="radio" name="contacto" value="email"  id="radio-email">
                    email</label>

                    Whatsapp</label>
    
            </div>

            <div>
                <p>En que horario quiere ser atendido?</p>

                    <option value="">Manana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </div>

            <label class="checkbox"><input type="checkbox">Le gustaria recibir novedades de la Barbria Alura a su correo?
